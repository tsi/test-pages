<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery Test Page</title>
    <script
      src="https://product-gallery-staging.cloudinary.com/1.1.28/all.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h1>PGW image-loading test 1.1.28</h1>
    <div id="my-gallery" style="width: 640px"></div>
    <script>
      const myWidget = cloudinary.galleryWidget({
        cloudName: "demo",
        container: "#my-gallery",
        zoomProps: {
          type: "popup",
        },
        mediaAssets: [
          {
            publicId: "dog",
            mediaType: "image",
          }
        ],
      });
      myWidget.render();
    </script>
  </body>
</html>
